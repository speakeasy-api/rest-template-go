name: Tests

on:
  push:
    branches:
      - main
  pull_request:
env:
  GOPRIVATE: "github.com/speakeasy-api"
jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        go-version: [1.18.x]

    name: Tests - Go ${{ matrix.go-version }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run the tests
        run: go test ./...
